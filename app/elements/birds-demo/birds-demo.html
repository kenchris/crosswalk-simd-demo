<dom-module id="birds-demo">
  <style>
     :host {
       display: flex;
       flex: 1; 
     }
      #container {
        display: flex;
        flex-direction: column;
      }
      #frame {
        background: url(bg-tile.png);
      }
      #canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
      #fps, #birds {
        padding-left: 10px;
        font-weight: 400;
        font-size: 18pt;
        color: var(--accent-color);
      }
  </style>
  <template>
    <div id="container" style="background-color: white; flex: 1">
      <div style="padding: 20px">
        <div justified horizontal layout style="padding: 15px 0px 0px 0px; display: flex">
          <span style="flex: 1">SIMD acceleration</span>
          <paper-toggle-button id="simd_button" class="blue"
              on-change="simdToggleChange"></paper-toggle-button>
        </div>
      </div>
      <div style="flex: 1; display: flex; flex-direction: column">
        <action-toggle-overlay id="player" on-change="onActionChange" style="flex: 1; display: flex; flex-direction: column">
          <div id="frame">
            <canvas id="canvas"></canvas>
          </div>
        </action-toggle-overlay>
      </div>
      <div style="color: white; padding: 0px 20px; height: 56px; background-color: #594E58; display: flex; align-items: center">
          <div>FPS: </div>
          <div id="fps" style="flex: 1">0</div>
          <div>No. birds: </div>
          <div id="birds">0</div>
      </div>
    </div>
    <paper-toast id="error" text="SIMD isn't supported on your system."></paper-toast>
  </template>
</dom-module>
  
<script>
    function callOnce(fn) {
      var wrapper = function(event) {
        fn();
        event.target.removeEventListener(event.type, wrapper);
      };
      return wrapper;
    }

    function loadScriptAsync(src) {
      return new Promise(
        function(resolve, reject) {
          var script = document.createElement('script');
          script.async = true;
          script.src = src;
          script.onload = function() {
            resolve();
          }
          document.head.appendChild(script);
        }
      );
    }

    Polymer({
      is: 'birds-demo',
      
      properties: {
        useCanvas: { type: Boolean, value: true }
      },
      
      initialized: false,
      
      init: function() {
        if (this.initialized)
          return;

        // The fbird code needs a valid size.
        if (this.$.frame.clientWidth > 0) {
          this.initialized = true;
          fbird.init({self: this, basePath: this.resolveUrl('.')});
          return;
        }
      },
      ready: function() {
        loadScriptAsync(this.resolveUrl("fbird.js")).then(
          function() {
            this.init();
          }.bind(this));
      },
      simdToggleChange: function(e, detail, sender) {
        if (e.target.checked && typeof SIMD === "undefined") {
          this.async(function() { this.checked = false; }.bind(e.target), 200);
          this.$.error.show();
          return;
        }
        fbird.setUseSIMD(e.target.checked);
      },

      suspendedChange: function(suspended) {
        this.$.player.disabled = suspended;
        this.onActionChange();
      },
      onActionChange: function() {
        if (typeof(fbird) == "undefined")
          return;

        if (!this.initialized)
          this.init();

        if (this.$.player.checked)
          fbird.start();
        else
          fbird.stop();
      }
    });

</script>
