<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="action-toggle-overlay" attributes="checked disabled">
  <template>
    <style>
      :host {
        width: auto;
        height: auto;
        display: block;
        overflow: hidden;
      }
      #overlay::before {
        background: #000 url("play-button.svg") no-repeat center center;
        background-size: 72px 72px;
        content: '';
        bottom: 0;
        top: 0;
        left: 0;
        right: 0;
        opacity: .5;
        position:absolute;
        transition: opacity .2s cubic-bezier(.4,0,.2,1)
      }
      #overlay.checked::before {
        opacity: 0;
      }
      #overlay {
        cursor:pointer;
        position:relative;
        touch-action: manipulation;
      }
    </style>
    <div flex id="overlay" on-tap="{{tapAction}}">
      <content></content>
    </div>
  </template>

  <script>

  Polymer('action-toggle-overlay', {
    publish: {
      checked: false,
      disabled: false
    },
    disabledChanged: function() {
      if (!this.disabled)
        return;
      this.checked = false;
    },
    tapAction: function(ev) {
      ev.stopPropagation();
      if (this.disabled)
        return;

      this.checked = !this.checked;
    },
    checkedChanged: function() {
      if (this.checked)
        this.$.overlay.classList.add("checked");
      else
        this.$.overlay.classList.remove("checked");

      this.fire('change');
    }
  });

  </script>
<polymer-element>
