<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">

<link rel="import" href="../../elements/action-toggle-overlay/action-toggle-overlay.html">

<polymer-element name="fbird-demo" useCanvas>
  <template>
    <style>
      #frame {
        background: url(bg-tile.png);
      }
      #canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
      #fps, #birds {
        padding-left: 10px;
        font-weight: 400;
        font-size: 18pt;
        color: #E91E63; // Accent color.
      }
  </style>

    <div vertical layout style="background-color: white" fit>
      <div vertical layout style="padding: 20px">
        <div justified horizontal layout style="padding: 15px 0px">
          <div flex>SIMD acceleration</div>
          <paper-toggle-button id="simd_button" class="blue"
              on-change="{{ simdToggleChange }}"></paper-toggle-button>
        </div>
      </div>
      <div vertical layout flex>
        <action-toggle-overlay id="player" on-change="{{onActionChange}}" flex vertical layout>
          <div id="frame" fit>
              <canvas id="canvas"></canvas>
          </div>
        </action-toggle-overlay>
      </div>
      <div center horizontal justified layout style="color: white; padding: 0px 20px; height: 56px; background-color: #594E58">
          <div>FPS: </div>
          <div id="fps" flex start>0</div>
          <div>No. birds: </div>
          <div id="birds">0</div>
      </div>
    </div>
    <paper-toast id="error" text="SIMD isn't supported on your system."></paper-toast>
  </template>
  <script>

    function callOnce(fn) {
      var wrapper = function(event) {
        fn();
        event.target.removeEventListener(event.type, wrapper);
      };
      return wrapper;
    }

    function loadScriptAsync(src) {
      return new Promise(
        function(resolve, reject) {
          var script = document.createElement('script');
          script.async = true;
          script.src = src;
          script.onload = function() {
            resolve();
          }
          document.head.appendChild(script);
        }
      );
    }

    Polymer('fbird-demo', {
      initialized: false,
      init: function() {
        if (this.initialized)
          return;

        // The fbird code needs a valid size.
        if (this.$.frame.clientWidth > 0) {
          this.initialized = true;
          fbird.init({self: this, basePath: this.resolvePath('.')});
          return;
        }
      },
      domReady: function() {
        loadScriptAsync(this.resolvePath("fbird.js")).then(function() {
          this.init();
        }.bind(this));
      },
      simdToggleChange: function(e, detail, sender) {
        if (sender.checked && typeof SIMD === "undefined") {
          this.async(function() { sender.checked = false; }, null, 200);
          this.$.error.show();
          return;
        }
        fbird.setUseSIMD(sender.checked);
      },

      suspendedChange: function(suspended) {
        this.$.player.disabled = suspended;
        this.onActionChange();
      },
      onActionChange: function() {
        if (typeof(fbird) == "undefined")
          return;

        if (!this.initialized)
          this.init();

        if (this.$.player.checked)
          fbird.start();
        else
          fbird.stop();
      }
    });

  </script>
</polymer-element>
